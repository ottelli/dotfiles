#
# ~/.config/starship.toml
#
# Starship Config File by ottelli
#

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username \
$directory\
$git_branch\
$git_state\
$git_status\
$package\
$character"""

# Add line between prompts
add_newline = true

[username]
style_user = "#1974d2 bold"
style_root = "#7e26e7 bold"
disabled = true
show_always = true
format = "[$user]($style)"

[directory]
truncation_length = 4
truncation_symbol = "../"
style = "bold fg:#1974d2" # blue
read_only_style = "bold fg:#ff9247" # orange
read_only = " ro" 

[character]
success_symbol = "[>](bold fg:#7e26e7)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[cmd_duration]
disabled = true


[aws]
symbol = "aws "

[bun]
symbol = "bun "

[c]
symbol = "C "

[cobol]
symbol = "cobol "

